[tool.poetry]
name = "podmaker"
version = "0.1.0"
description = "Turn YouTube playlist into podcast feeds ."
authors = ["YogiLiu <YogiLiu@outlook.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
boto3 = "^1.28.27"
python-dotenv = "^1.0.0"
